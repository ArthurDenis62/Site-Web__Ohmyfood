<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/accueil.css">
    <link rel="stylesheet" href="/css/menu-alafrancaise.css">
    <title>Ohmyfood - A la française</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--En tête-->
    <header class="header header__menupage">
        <div>
            <a href="../index.html"><i class="fas fa-arrow-left header__previous"></i></a>
            <h1 class="header__logo">ohmyfood</h1>
        </div>
    </header>
    <!--Images premier plan sous le header-->
    <img class="RestaurantOfImage" src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Plat du menu du restaurant à la française">
    <main class="menu container">
        <!--En tête du container-->
        <header class="menu__header">
            <h2 class="menu__title">A la française</h2>
            <button class="menu__boutton">
                <i class="card__like menu__like menu__like--noBg far fa-heart fa-2x"></i>
                <i class="card__like menu__like menu__like--bg fas fa-heart fa-2x"></i>
            </button>
        </header>
        <!--Section des entrées-->
        <div class="submenus">
            <section class="submenu">
                <h3 class="submenu__title">Entrées</h3>
            </section>
        </div>
    </main>
</body>
</html>
